<!doctype html>
<html>
  <head>
    <title>Channel Register</title>
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" typetype="text/css">
  <link rel="stylesheet" href="static/bootstrap/css/custom.css" typetype="text/css">
  </head>
  <body>
  <div class="col-sm-12 back top-header-shadow">
      <div class="container">
        <div class="row header">
          <div class="col-sm-12 center">

            <h1 class="main-title">Disaster Broadcaster</h1>
          </div>
        </div>
      </div>
  </div>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-4 col-sm-push-4 centralize">
          <form role="form" id="main-form">
            <div class="form-group">
              <label>Organisation Name</label>
              <input type="text" class="form-control form-custom" id="c_name" placeholder="Name of the organisation that provides data.">
            </div>
            <div class="form-group">
              <label>Type:</label>
              <!-- <input type="text" class="form-control" id="c_type" placeholder=""> -->
              <select id="c_type" class="form-control form-custom">
                <option>-- Select type of warning --</option>
                <option value="Earthquake">Earthquake</option>
                <option value="Flood">Flood</option>
                <option value="Landslide">Landslide</option>
              </select>
            </div>
            <div class="form-group">
              <label>Email address:</label>
              <input type="email" class="form-control form-custom" id="email" placeholder="How can we contact you?">
            </div>
            <div class="button-group">
              <button type="submit" class="btn col-sm-6 col-sm-push-3 btn-primary-custom btn-shadow" >Submit</button>
              <!-- <button type="API" class="btn btn-default col-sm-5 pull-right"  >API Docs</button> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="static/bootstrap/js/jquery.min.js" type="text/javascript"></script>
    <script src="static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    var form = document.getElementById("main-form");
    form.onsubmit = function(){
   //function submimt(){

      var c_name = document.getElementById("c_name").value;
      var c_type = document.getElementById("c_type").value;
      var email = document.getElementById("email").value;
      var post_json = {
        "channel_name": c_name,
        "type": c_type,
        "email": email
      };
      console.log(post_json);
      // alert(post_json);
      $.ajax({
        type: "POST",
        url: "http://localhost:8089/api/register/",
        data: post_json,
        success: function(response){
          console.log(response);
          location.href="api.html?response="+response;
        },
        complete:function(response){
          console.log("complete"+response);
          // alert("complete"+response);

        }
      });
      //event.preventDefault();
    }
    </script>
  </body>
</html>
